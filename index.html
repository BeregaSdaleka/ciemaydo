<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS1 Style App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        body {
            font-family: 'VT323', monospace;
            background: #0a0a0a;
            overflow: hidden;
        }
        
        .ps1-font {
            font-family: 'Press Start 2P', cursive;
        }
        
        .pixel-font {
            font-family: 'VT323', monospace;
        }
        
        /* CRT Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
        }
        
        /* Screen flicker animation */
        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            20% { opacity: 0.99; }
            25% { opacity: 0.95; }
            30% { opacity: 0.9; }
            35% { opacity: 0.96; }
            40% { opacity: 0.98; }
            45% { opacity: 0.95; }
            50% { opacity: 0.99; }
            55% { opacity: 0.93; }
            60% { opacity: 0.9; }
            65% { opacity: 0.96; }
            70% { opacity: 1; }
            75% { opacity: 0.97; }
            80% { opacity: 0.95; }
            85% { opacity: 0.92; }
            90% { opacity: 0.96; }
            95% { opacity: 0.99; }
            100% { opacity: 0.94; }
        }
        
        .screen-flicker {
            animation: flicker 0.15s infinite;
        }
        
        /* Chromatic aberration effect */
        .chromatic-aberration {
            position: relative;
        }
        
        .chromatic-aberration::before,
        .chromatic-aberration::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .chromatic-aberration::before {
            color: rgba(255, 0, 0, 0.5);
            animation: shift-red 3s ease-in-out infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }
        
        .chromatic-aberration::after {
            color: rgba(0, 255, 255, 0.5);
            animation: shift-blue 3s ease-in-out infinite;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        }
        
        @keyframes shift-red {
            0%, 100% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
        }
        
        @keyframes shift-blue {
            0%, 100% { transform: translateX(2px); }
            50% { transform: translateX(-2px); }
        }
        
        /* Chromatic border effect */
        .chromatic-border {
            position: relative;
            box-shadow: 
                -3px 0 0 rgba(255, 0, 0, 0.3),
                3px 0 0 rgba(0, 255, 255, 0.3);
        }
        
        /* Dithering pattern overlay */
        .dither {
            position: relative;
        }
        
        .dither::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(0,0,0,0.2) 1px, transparent 1px);
            background-size: 4px 4px;
            pointer-events: none;
        }
        
        /* PS1 Button styles */
        .ps1-btn {
            background: linear-gradient(145deg, #e0e0e0, #a0a0a0);
            border: 3px solid #404040;
            box-shadow: 
                inset -2px -2px 0 #606060,
                inset 2px 2px 0 #ffffff,
                4px 4px 0 #000000;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            transition: all 0.1s;
        }
        
        .ps1-btn:hover {
            background: linear-gradient(145deg, #f0f0f0, #c0c0c0);
            transform: translate(2px, 2px);
            box-shadow: 
                inset -2px -2px 0 #606060,
                inset 2px 2px 0 #ffffff,
                2px 2px 0 #000000;
        }
        
        .ps1-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 
                inset -2px -2px 0 #606060,
                inset 2px 2px 0 #ffffff,
                0px 0px 0 #000000;
        }
        
        /* Noise texture */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }
        
        /* Retro container */
        .retro-container {
            background: #c0c0c0;
            border: 4px solid #404040;
            box-shadow: 
                inset -4px -4px 0 #808080,
                inset 4px 4px 0 #ffffff,
                8px 8px 0 #000000;
            image-rendering: pixelated;
        }
        
        /* Blinking cursor */
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .cursor-blink::after {
            content: '█';
            animation: blink 1s infinite;
            margin-left: 4px;
        }
        
        /* Vignette effect */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 998;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.4) 100%);
        }
        
        /* Loading bar animation */
        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .loading-bar {
            animation: load 2s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen bg-neutral-900 flex items-center justify-center p-4 grayscale screen-flicker">
    <!-- Noise overlay -->
    <div class="noise"></div>
    
    <!-- Scanlines -->
    <div class="scanlines"></div>
    
    <!-- Vignette -->
    <div class="vignette"></div>
    
    <!-- Main container -->
    <div class="retro-container p-8 max-w-2xl w-full relative z-10 chromatic-border">
        <!-- Header with dithering -->
        <div class="dither border-b-4 border-neutral-600 pb-4 mb-6">
            <h1 class="text-2xl ps1-font text-neutral-800 text-center leading-relaxed" data-text="CIEMAYDO">
                CIEMAYDO
            </h1>
            <p class="text-center pixel-font text-lg text-neutral-600 mt-2">
                MEMORY CARD: 15 BLOCKS FREE
            </p>
        </div>
        
        <!-- Menu buttons -->
        <div class="flex gap-4 justify-center">
            <!-- Nexus button -->
            <button 
                onclick="window.open('https://www.nexusmods.com/profile/IYorshka/media', '_blank')"
                class="ps1-btn py-4 px-8 text-neutral-800 ps1-font text-sm flex items-center justify-between group"
            >
                <span class="chromatic-aberration" data-text="► NEXUS SITE">
                    ► NEXUS SITE
                </span>
                <span class="pixel-font text-neutral-600">[START]</span>
            </button>
        </div>
        
        <!-- Footer info -->
        <div class="border-t-4 border-neutral-600 pt-4 mt-6">
            <div class="flex justify-between items-center">
                <p class="pixel-font text-neutral-600 text-lg">
                    SELECT: ENTER
                </p>
                <p class="pixel-font text-neutral-500">
                    ver 1.0
                </p>
            </div>
            <p class="pixel-font text-neutral-500 text-center mt-2 text-sm cursor-blink">
                INSERT MEMORY CARD
            </p>
        </div>
        
        <!-- PS1 style loading indicator -->
        <div class="mt-6 border-2 border-neutral-600 p-1 bg-neutral-700">
            <div class="loading-bar h-2 bg-neutral-400"></div>
        </div>
    </div>

    <script>
        // Random glitch effect
        setInterval(() => {
            const container = document.querySelector('.retro-container');
            if (Math.random() > 0.95) {
                container.style.transform = `translateX(${Math.random() * 4 - 2}px)`;
                setTimeout(() => {
                    container.style.transform = 'translateX(0)';
                }, 50);
            }
        }, 100);
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const buttons = document.querySelectorAll('.ps1-btn');
            const currentFocus = document.activeElement;
            const currentIndex = Array.from(buttons).indexOf(currentFocus);
            
            if (e.key === 'ArrowDown' && currentIndex < buttons.length - 1) {
                buttons[currentIndex + 1].focus();
                e.preventDefault();
            } else if (e.key === 'ArrowUp' && currentIndex > 0) {
                buttons[currentIndex - 1].focus();
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
